<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>
</head>


<body>
    <header>
        <h1>Formulário para ser professor da Escola</h1>
    </header>

    <form action="">
            <br><label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required><br>

                <br><label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required><br>

                <br><label for="idade">E-mail: </label>
                <input type="text" id="idade" name="idade" required><br>

                <br><label for="materia">Para qual matéria você está se candidatando: </label>
                <select name="materia" id="materia">
                    <option value="matematica">Matemática</option>
                    <option value="portugues">Português</option>
                    <option value="biologia">Biologia</option>
                    <option value="ciencias">Ciências</option>
                    <option value="historia">História</option>
                    <option value="geografia">Geografia</option>
                    <option value="artes">Artes</option>
                </select><br>

                <br><label for="turnos">Quais turnos você esta disponível: </label>
                <select multiple size="4" name="turnos" id="turnos" >
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select><br>

                <br><label for="nivel">Qual seu nível de escolaridade: </label>
                <select name="nivel" id="nivel">
                    <option value="superior">Superior Completo</option>
                    <option value="cursandomestrado">Cursando Mestrado</option>
                    <option value="mestrado">Mestrado Completo</option>
                    <option value="cursandodoutorado">Cursando Doutorado</option>
                    <option value="doutorado">Doutorado Completo</option>
                </select><br>

                <br><label for="descrição">Descreva sobre si mesmo: </label>
                <textarea 
                    name="descrição" 
                    id="descrição" 
                    cols="30" 
                    rows="10" 
                    maxlength="200">
                </textarea><br>
                
                <br><input type="submit" value="Enviar Formulário">

    </form>

</body>

</html>
